<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ISP Landing Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    header {
        background-color: #007bff;
        color: white;
        padding: 20px 0;
        text-align: center;
    }
    h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }
    p {
        font-size: 18px;
        margin-bottom: 30px;
    }
    .container {
        padding: 50px 20px;
        text-align: center;
    }
    .btn {
        display: inline-block;
        background-color: #007bff;
        color: white;
        font-size: 18px;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #0056b3;
    }
    .animation {
        animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }
</style>
</head>
<body>
    <header>
        <h1>Welcome to our ISP!</h1>
        <p>Superfast internet at your fingertips.</p>
    </header>
    <div class="container">
        <img src="isp_logo.png" alt="ISP Logo" class="animation">
        <p class="animation">Experience the internet like never before.</p>
        <a href="#" class="btn animation">Get Connected</a>
    </div>
    <script>
        // Trigger animation when the page loads
        document.addEventListener("DOMContentLoaded", function(event) {
            var elements = document.querySelectorAll('.animation');
            elements.forEach(function(el) {
                el.style.animationDelay = (Math.random() * 1) + 's';
            });
        });
    </script>
</body>
</html>
